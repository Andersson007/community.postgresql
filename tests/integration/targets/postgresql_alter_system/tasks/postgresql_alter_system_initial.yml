# and it worked as expected.

- vars:
    task_parameters: &task_parameters
      become_user: '{{ pg_user }}'
      become: true
      register: result
    pg_parameters: &pg_parameters
      login_user: '{{ pg_user }}'
      login_db: postgres

  block:
  - name: Set value same as default (4096kB) but in a different unit
    <<: *task_parameters
    postgresql_alter_system:
      <<: *pg_parameters
      param: work_mem
      value: 4MB

  - name: Check the result
    assert:
      that:
      - result is not changed

  - name: Set a different value
    <<: *task_parameters
    postgresql_alter_system:
      <<: *pg_parameters
      param: work_mem
      value: 2048

  - name: Check the result
    assert:
      that:
      - result is changed

  - name: Set a different value using units
    <<: *task_parameters
    postgresql_alter_system:
      <<: *pg_parameters
      param: work_mem
      value: 8MB

  - name: Check the result
    assert:
      that:
      - result is changed

  - name: Set a value with invalid unit
    <<: *task_parameters
    ignore_errors: true
    postgresql_alter_system:
      <<: *pg_parameters
      param: work_mem
      value: 8M

  - name: Check the result
    assert:
      that:
      - result is failed
      - result.msg is search("invalid value for parameter")

  - name: Set param of postmaster context
    <<: *task_parameters
    postgresql_alter_system:
      <<: *pg_parameters
      param: huge_page_size
      value: 2MB

  - name: Check the result
    assert:
      that:
      - result is changed
      - result.restart_required == True

  - name: Set param of internal context, must fail
    <<: *task_parameters
    ignore_errors: true
    postgresql_alter_system:
      <<: *pg_parameters
      param: block_size
      value: 1MB

  - name: Check the result
    assert:
      that:
      - result is failed
      - result.msg is search("cannot be changed")

  - name: Set a bool param
    <<: *task_parameters
    postgresql_alter_system:
      <<: *pg_parameters
      param: autovacuum
      value: off

  - name: Check the result
    assert:
      that:
      - result is changed

  - name: Set a value with invalid unit
    <<: *task_parameters
    ignore_errors: true
    postgresql_alter_system:
      <<: *pg_parameters
      param: autovacuum
      value: FALSE

  - name: Check the result
    assert:
      that:
      - result is failed
      - result.msg is search("invalid value for parameter")

