- vars:
    task_parameters: &task_parameters
      become_user: '{{ pg_user }}'
      become: true
      register: result
    pg_parameters: &pg_parameters
      login_user: '{{ pg_user }}'
      login_db: postgres

  block:
  # TODO Cover check mode
  # TODO Check what it returns extensively
  # TODO Cover a few params

  - name: Set a bool param
    <<: *task_parameters
    postgresql_alter_system:
      <<: *pg_parameters
      param: autovacuum
      value: off

  - name: Check the result
    assert:
      that:
      - result is changed

  - name: Set a bool param again
    <<: *task_parameters
    postgresql_alter_system:
      <<: *pg_parameters
      param: autovacuum
      value: off

  - name: Check the result
    assert:
      that:
      - result is not changed
