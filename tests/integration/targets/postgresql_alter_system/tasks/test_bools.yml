- vars:
    task_parameters: &task_parameters
      become_user: '{{ pg_user }}'
      become: true
      register: result
    pg_parameters: &pg_parameters
      login_user: '{{ pg_user }}'
      login_db: postgres

  block:
  # TODO Cover check mode
  # TODO Check what it returns extensively
  # TODO Cover a few params

  - name: Set a bool param in check_mode
    <<: *task_parameters
    check_mode: true
    postgresql_alter_system:
      <<: *pg_parameters
      param: autovacuum
      value: off

  - name: Check the result
    assert:
      that:
      - result is changed

  - name: Check nothing has changed
    <<: *task_parameters
    postgresql_query:
      <<: *pg_parameters
      query: "SELECT setting FROM pg_settings WHERE name = 'autovacuum'"

  - name: Check the output
    assert:
      that:
      - result.query_result[0]["setting"] == "on"

  - name: Set a bool param
    <<: *task_parameters
    postgresql_alter_system:
      <<: *pg_parameters
      param: autovacuum
      value: off

  - name: Check the result
    assert:
      that:
      - result is changed

  - name: Check it has changed
    <<: *task_parameters
    postgresql_query:
      <<: *pg_parameters
      query: "SELECT setting FROM pg_settings WHERE name = 'autovacuum'"

  - name: Check the output
    assert:
      that:
      - result.query_result[0]["setting"] == "off"

  - name: Set a bool param again
    <<: *task_parameters
    postgresql_alter_system:
      <<: *pg_parameters
      param: autovacuum
      value: off

  - name: Check the result
    assert:
      that:
      - result is not changed
